name: iOS 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ios_test:
    name: Execute tests on iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15]
        xcode-version: ["16.4"]   # Swift 6.1.2
        ios-version: ["18.5"]
        include:
          - ios-version: "18.5"
            ios-simulator-name: "iPhone 16 Pro"
    runs-on: ${{ matrix.os }}
    env:
      OPENATTRIBUTEGRAPH_WERROR: 1
      OPENATTRIBUTEGRAPH_ATTRIBUTEGRAPH: 0
      OPENATTRIBUTEGRAPH_COMPATIBILITY_TEST: 0
      OPENATTRIBUTEGRAPH_USE_LOCAL_DEPS: 1
      OPENATTRIBUTEGRAPH_TARGET_RELEASE: 2024
      DARWINPRIVATEFRAMEWORKS_TARGET_RELEASE: 2024
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: OpenSwiftUIProject/OpenSwiftUI/.github/actions/setup-xcode@main
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - name: Swift version
        id: swift-version
        run: |
          swift --version
          SWIFT_VERSION=$(swift --version 2>/dev/null | grep -oE 'Swift version [0-9]+\.[0-9]+' | grep -oE '[0-9]+\.[0-9]+')
          echo "major=$(echo $SWIFT_VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $SWIFT_VERSION | cut -d. -f2)" >> $GITHUB_OUTPUT
        shell: bash
      - name: Set up build environment
        run: Scripts/CI/darwin_setup_build.sh
        shell: bash
      - name: Checkout Swift headers
        uses: ./.github/actions/checkout-swift-headers
        with:
          path: .build/checkouts/swift
          swift-version-major: ${{ steps.swift-version.outputs.major }}
          swift-version-minor: ${{ steps.swift-version.outputs.minor }}
      - name: Build in debug mode on iOS
        run: |
          xcodebuild build \
            -scheme OpenAttributeGraph-Package \
            -configuration Debug \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-simulator-name }}" \
            -derivedDataPath .build-debug \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            OTHER_SWIFT_FLAGS="-warnings-as-errors"
      - name: Build and run tests in debug mode with coverage on iOS Simulator
        run: |
          xcodebuild test \
            -scheme OpenAttributeGraph-Package \
            -configuration Debug \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-simulator-name }}" \
            -enableCodeCoverage=YES \
            -derivedDataPath .build-test-debug \
            -skipPackagePluginValidation \
            -skipMacroValidation
            # OTHER_SWIFT_FLAGS="-warnings-as-errors" Conflicting options '-warnings-as-errors' and '-suppress-warnings'
