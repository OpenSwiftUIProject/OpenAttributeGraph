name: Ubuntu 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ubuntu_test:
    name: Execute tests on Ubuntu
    strategy:
      fail-fast: false
      matrix:
        swift_version: ["6.1.2"]
    runs-on: ubuntu-22.04
    env:
      OPENATTRIBUTEGRAPH_WERROR: 1
      OPENATTRIBUTEGRAPH_ATTRIBUTEGRAPH: 0
      OPENATTRIBUTEGRAPH_COMPATIBILITY_TEST: 0
    container: swift:${{ matrix.swift_version }}-jammy
    steps:
      - uses: actions/checkout@v4
      - name: Swift version
        id: swift-version
        run: |
          which swift && swift --version
          echo "major=$(echo ${{ matrix.swift_version }} | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo ${{ matrix.swift_version }} | cut -d. -f2)" >> $GITHUB_OUTPUT
        shell: bash
      - name: Checkout Swift headers
        uses: ./.github/actions/checkout-swift-headers
        with:
          path: .build/checkouts/swift
          swift-version-major: ${{ steps.swift-version.outputs.major }}
          swift-version-minor: ${{ steps.swift-version.outputs.minor }}
      - name: Building and running tests in debug mode with coverage
        run: |
          swift test \
            -c debug \
            --enable-code-coverage \
            --build-path .build-test-debug
          llvm-cov show \
            -instr-profile=.build-test-debug/debug/codecov/default.profdata \
            .build-test-debug/debug/OpenAttributeGraphPackageTests.xctest \
            > coverage.txt
      - name: Building and running tests in release mode
        run: |
          swift test \
            -c release \
            --build-path .build-test-release
      - name: Install Codecov dependencies
        run: apt-get update && apt-get install -y curl gpg
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ubuntu
          verbose: true
